{% extends 'planner/base.html' %}

{% block content %}

{% if history_list %}
<table>
  <tr>
    <th>Week Beginning</th>
    <th>Name</th>
    <th>Distance</th></tr>
    {% for entry in history_list %}
      <tr>
        <td>{{entry.date}}</td>
        <td>{{entry.name}}</td>
        <td>{{entry.distance}}</td>
      </tr>
    {% endfor %}
</table>   


{% endif %}
{% if message %}
  {{message}}
{% endif %}  
{% endblock content %}
