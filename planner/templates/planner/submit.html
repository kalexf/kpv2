{% extends 'planner/base.html' %}

{% block content %}

<p>{{activity.name}} completed?</p>

<form action="{% url 'planner:submitdate' activity.id date_iso %}" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type = "hidden" name="act_id" value={{activity.id}}>

  <button name="submit">Submit completed activity</button>
</form>

{% endblock content %}
