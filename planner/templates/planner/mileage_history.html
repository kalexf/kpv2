{% extends 'planner/base.html' %}

{% block content %}

  <h3>Weekly distance history</h3>
    {% if message %}
      <p>{{message}}</p>
    {% endif %}
    {% if history_list %}
      <table>
        <tr>
          <th>Week beginning</th><th>Distance(KM)</th>
        </tr>  
      
      {% for week in history_list %}
        <tr>
          <td>{{week.date}}</td><td>{{week.distance}}</td>
        </tr>
      {% endfor %}
      </table>
    {% endif %}    



{% endblock content %}
